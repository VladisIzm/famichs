<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App with TON Connect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            color: #000;
            font-size: 24px;
        }
        .loading-text {
            margin-bottom: 20px;
        }
        .progress-bar-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #000;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .app {
            display: none;
            padding: 20px;
            background-color: #ffffff;
            position: relative;
        }
        .photo {
            width: 100%;
            height: 40vh;
            background-image: url('https://github.com/VladisIzm/famichs/blob/main/image.png?raw=true');
            background-size: cover;
            background-position: center;
        }
        .balance {
            font-size: 56px;
            font-weight: bold;
            margin: 20px 0;
            color: #000;
        }
        .separator {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 20px 0;
            position: relative;
            display: none;
        }
        .deposit {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 24px;
            color: #28a745;
            margin-top: 10px;
            padding-left: 5%;
        }
        .deposit-icon {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            margin-right: 10px;
        }
        .enter-text {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-top: 5%;
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            border-top: 1px solid #ddd;
            height: 10%;
            align-items: center;
        }
        .menu button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .wallet-page {
            display: none;
            padding-top: 20px;
        }
        .wallet-page.active .deposit-icon {
            display: flex;
        }
        .wallet-page.active {
            display: block;
        }
        #ton-connect {
            font-size: 15px;
            font-weight: 590;
            line-height: 18px;
            color: #FFFFFF;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 20px; /* More rounded corners */
            cursor: pointer;
            display: inline-block;
            margin: 20px 0;
        }
        .tasks {
            display: none;
            margin: 20px 0;
        }
        .task {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
        }
        .task-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px; /* More rounded corners */
            padding: 10px 20px;
            cursor: pointer;
        }
        .task-completed {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        .task-link {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

<div class="loading">
    <div class="loading-text">Возраст аккаунта</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar-1"></div>
    </div>
    <div class="loading-text">Телеграм премиум</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar-2"></div>
    </div>
    <div class="loading-text">10 Б класс</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar-3"></div>
    </div>
</div>

<div class="app">
    <div class="photo"></div>
    <div class="balance"><span id="balance">0</span> $</div>
    <div class="tasks">
        <div class="task">
            <div>Задание 1 <a href="#" class="task-link" id="task1-btn">Start</a></div>
        </div>
        <div class="task">
            <div>Задание 2 <a href="#" class="task-link" id="task2-btn">Start</a></div>
        </div>
    </div>
    <div class="wallet-page">
        <div id="ton-connect" class="go1487791704" data-tc-text="true">Connect Wallet</div>
        <div class="separator"></div>
        <div class="deposit">
            <div class="deposit-icon">+</div>
            <div id="deposit-amount"></div>
        </div>
        <div class="enter-text">Enter</div>
    </div>
    <div class="menu">
        <button id="home-btn">Home</button>
        <button id="wallet-btn">Wallet</button>
    </div>
</div>

<script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/VladisIzm/famichs/refs/heads/main/tonconnect-manifest.json',
        buttonRootId: 'ton-connect' 
    });

    const isFirstVisit = !localStorage.getItem('visited');
    const initialReward = 1000; // Reward for first visit
    const task1Reward = 500; // Reward for task 1
    const task2Reward = 500; // Reward for task 2

    let balance = parseInt(localStorage.getItem('balance')) || 0;
    let task1Status = parseInt(localStorage.getItem('task1Status')) || 0;
    let task2Status = parseInt(localStorage.getItem('task2Status')) || 0;

    if (isFirstVisit) {
        balance += initialReward;
        localStorage.setItem('balance', balance.toString());
        localStorage.setItem('visited', 'true');
    }

    document.getElementById('balance').textContent = balance;
    
    if (task1Status === 0) {
        document.getElementById('task1-btn').style.display = 'inline';
    } else if (task1Status === task1Reward) {
        document.getElementById('deposit-amount').textContent = '+' + task1Reward + ' $ (Task 1)';
    }

    if (task2Status === 0) {
        document.getElementById('task2-btn').style.display = 'inline';
    } else if (task2Status === task2Reward) {
        document.getElementById('deposit-amount').textContent = '+' + task2Reward + ' $ (Task 2)';
    }

    document.getElementById('task1-btn').addEventListener('click', (e) => {
        e.preventDefault();
        if (task1Status === 0) {
            balance += task1Reward;
            task1Status = task1Reward;
            localStorage.setItem('balance', balance.toString());
            localStorage.setItem('task1Status', task1Status.toString());
            alert('Задание 1 выполнено! Вы получили 500 токенов.');
            document.getElementById('deposit-amount').textContent = '+' + task1Reward + ' $ (Task 1)';
            document.getElementById('task1-btn').parentElement.innerHTML += ' (Completed)';
        } else {
            alert('Это задание уже выполнено!');
        }
    });

    document.getElementById('task2-btn').addEventListener('click', (e) => {
        e.preventDefault();
        if (task2Status === 0) {
            balance += task2Reward;
            task2Status = task2Reward;
            localStorage.setItem('balance', balance.toString());
            localStorage.setItem('task2Status', task2Status.toString());
            alert('Задание 2 выполнено! Вы получили 500 токенов.');
            document.getElementById('deposit-amount').textContent = '+' + task2Reward + ' $ (Task 2)';
            document.getElementById('task2-btn').parentElement.innerHTML += ' (Completed)';
        } else {
            alert('Это задание уже выполнено!');
        }
    });

    document.getElementById('home-btn').addEventListener('click', () => {
        document.querySelector('.wallet-page').classList.remove('active');
        document.querySelector('.photo').style.display = 'block';
        document.querySelector('.separator').style.display = 'none';
        document.getElementById('ton-connect').style.display = 'none'; 
        document.querySelector('.tasks').style.display = 'block'; 
    });

    document.getElementById('wallet-btn').addEventListener('click', () => {
        document.querySelector('.wallet-page').classList.add('active');
        document.querySelector('.separator').style.display = 'block'; 
        document.getElementById('deposit-amount').textContent = '+' + balance + ' $';
        document.querySelector('.tasks').style.display = 'none'; 
        document.getElementById('ton-connect').style.display = 'block'; 
        document.querySelector('.photo').style.display = 'none'; // Hide photo only in wallet view
    });

    document.getElementById('ton-connect').addEventListener('click', async () => {
        try {
            const connectedWallet = await tonConnectUI.connectWallet();
            console.log('Кошелек подключен:', connectedWallet);
            if (connectedWallet) {
                document.getElementById('ton-connect').textContent = connectedWallet.account.address;
            }
        } catch (error) {
            console.error("Ошибка при подключении кошелька:", error);
        }
    });

    tonConnectUI.onStatusChange((wallet) => {
        if (wallet) {
            document.getElementById('ton-connect').textContent = wallet.account.address;
        }
    });

    tonConnectUI.ready();
</script>

</body>
</html>
