<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App with TON Connect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            color: #000;
            font-size: 24px;
        }
        .loading-text {
            margin-bottom: 20px;
        }
        .progress-bar-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #000000;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .app {
            display: none;
            padding: 20px;
            background-color: #ffffff;
        }
        .photo {
            width: 100%;
            height: 40vh;
            background-image: url('https://via.placeholder.com/600x400');
            background-size: cover;
            background-position: center;
        }
        .balance {
            font-size: 32px;
            margin: 20px 0;
        }
        .deposit {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #28a745;
            margin-bottom: 10px;
        }
        .deposit-icon {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: #fff;
            font-weight: bold;
        }
        .enter-text {
            font-size: 18px;
            color: #666;
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .menu button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .wallet-page {
            display: none;
        }
        .wallet-page.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="loading">
    <div class="loading-text">Возраст аккаунта</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar-1"></div>
    </div>
    <div class="loading-text">Телеграм премиум</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar-2"></div>
    </div>
    <div class="loading-text">10 Б класс</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar-3"></div>
    </div>
</div>

<!-- Элемент для TON Connect UI -->
<div id="ton-connect"></div>

<div class="app">
    <div class="photo"></div>
    <div class="balance">Ваш баланс: <span id="balance">0</span> монеток</div>
    <div class="deposit">
        <div class="deposit-icon">+</div>
        <span id="deposit-amount">0</span> монеток
    </div>
    <div class="enter-text">Enter</div>

    <div class="wallet-page">
        <h2>Баланс: <span id="wallet-balance">0</span> монеток</h2>
        <button id="link-wallet">Привязать криптокошелек</button>
    </div>

    <div class="menu">
        <button id="home-btn">Home</button>
        <button id="wallet-btn">Wallet</button>
    </div>
</div>

<script>
    // Инициализация TON Connect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://your-app-url.com/tonconnect-manifest.json',
        buttonRootId: 'ton-connect' // ID элемента должен существовать в DOM
    });

    const isFirstVisit = !localStorage.getItem('visited');
    let balance = parseInt(localStorage.getItem('balance')) || 0;

    if (isFirstVisit) {
        balance = Math.floor(Math.random() * 9901) + 100; // Случайное количество от 100 до 10000
        localStorage.setItem('balance', balance.toString());

        function fillProgressBar(progressBarId, duration) {
            const progressBar = document.getElementById(progressBarId);
            let progress = 0;
            const interval = setInterval(() => {
                const increment = Math.random() * 20 + 10; // Рандомное увеличение от 10 до 30
                progress += increment;
                if (progress >= 100) {
                    progressBar.style.width = '100%';
                    clearInterval(interval);
                } else {
                    progressBar.style.width = `${progress}%`;
                }
            }, duration / 20);
        }

        setTimeout(() => fillProgressBar('progress-bar-1', 3000), 0);
        setTimeout(() => fillProgressBar('progress-bar-2', 3000), 3000);
        setTimeout(() => fillProgressBar('progress-bar-3', 3000), 6000);

        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.app').style.display = 'block';
            localStorage.setItem('visited', 'true');
            document.getElementById('balance').textContent = balance;
            document.getElementById('deposit-amount').textContent = balance;
        }, 9000);
    } else {
        document.querySelector('.loading').style.display = 'none';
        document.querySelector('.app').style.display = 'block';
        document.getElementById('balance').textContent = balance;
        document.getElementById('deposit-amount').textContent = balance;
    }

    document.getElementById('home-btn').addEventListener('click', () => {
        document.querySelector('.wallet-page').classList.remove('active');
    });

    document.getElementById('wallet-btn').addEventListener('click', () => {
        document.querySelector('.wallet-page').classList.add('active');
        document.getElementById('wallet-balance').textContent = balance;
    });

    document.getElementById('link-wallet').addEventListener('click', async () => {
        try {
            const connectedWallet = await tonConnectUI.connectWallet();
            console.log('Кошелек подключен:', connectedWallet);
            if (connectedWallet) {
                document.getElementById('link-wallet').textContent = connectedWallet.account.address;
            }
        } catch (error) {
            console.error("Ошибка при подключении кошелька:", error);
        }
    });

    tonConnectUI.onStatusChange((wallet) => {
        if (wallet) {
            document.getElementById('link-wallet').textContent = wallet.account.address;
        }
    });

    tonConnectUI.ready();
</script>

</body>
</html>
